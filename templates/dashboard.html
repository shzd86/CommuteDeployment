<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/hack6.jpg'); /* Gradient Background */
      color: #120101; /* Text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container{
        color: black;
        
    }

    .card {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent card */
      border: none;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px); /* Add hover effect */
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
    }

    .btn {
      width: 100%;
    }

    .btn-dark {
      background-color: transparent;
      border-color: black;
    }

    .btn-dark:hover {
      background-color: transparent;
      border-color: black;
    }

    .btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="card">
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <a href="{{ url_for('registration') }}">
                    <h2 style="color: black;"><i class="fas fa-map-marked-alt"></i> PickUp Point</h2>
                  </a>
                  <p>Click here for PickUp.</p>
                </div>
              </div>
              <div class="card mb-4">
                <div class="card-body text-center">
                  <a href="{{ url_for('prebook') }}">
                    <h2 style="color: black;"><i class="fas fa-calendar-check"></i> Pre-Booking</h2>
                  </a>
                  <p>Click here to prebook seat.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <a href="{{ url_for('departure') }}">
                    <h2 style="color: black;"><i class="fas fa-plane-departure"></i> Departure</h2>
                  </a>
                  <p>Click here to go home.</p>
                </div>
              </div>
              <div class="card mb-4">
                <div class="card-body text-center">
                  <a href="{{ url_for('driver') }}">
                    <h2 style="color: black;"><i class="fas fa-id-card"></i> Driver's Info</h2>
                  </a>
                  <p>Click here for Driver's Info.</p>
                </div>
              </div>
            </div>
          </div>
          <a href="/Reglog" class="btn btn-dark"style="color: black;"><b>Logout</b></a>
          <a href="/Reglog" class="btn btn-dark"style="color: black;"><b>Back</b></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
